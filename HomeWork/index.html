<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <title>HOME WORK</title>
</head>
<body>
    <header class="header">
        <div class="container head_container">
            <div class="logo_search">
                <a href="#"><img src="/img/header/logo.svg" alt="logo"></a>
                <a href="#"><img src="/img/header/search-icon.svg" alt="search"></a>
            </div>
            <nav class="nav">
                <img src="/img/header/menu-icon.svg" alt="menu">
                <a href="#"><img src="/img/header/reg-icon.svg" alt="registrations"></a>
                <a href="#"><img src="/img/header/shop-cart.svg" alt="cart"></a>
            </nav>
        </div>
    </header>
    <div class="promo">
            <main class="promo_items">
                <img class="man" src="/img/promo-man-img.png" alt="man">

                <div class="promo_title">
                    <p class="text_1">THE BRAND <br>
                        <span class="text_2">OF LUXERIOUS</span>
                        <span class="pink_text fashion">FASHION</span></p>
                </div>
            </main>
    </div>
    <div class="offer container">
        <div class="promo_item">
            <img src="/img/offer/for-women.jpg" alt="for women">
            <p class="promo_text">30% OFF<br>
                <span class="promo_text2 pink_text">FOR WOMEN</span></p>
        </div>

        <div class="promo_item">
            <img src="/img/offer/for-men.png" alt="for men">
            <p class="promo_text">HOT DEAL<br>
                <span class="promo_text2 pink_text">FOR MEN</span></p>
        </div>

        <div class="promo_item">
            <img src="/img/offer/for-kids.png" alt="for kids">
            <p class="promo_text">NEW ARRIVALS<br>
                <span class="promo_text2 pink_text">FOR KIDS</span></p>
        </div>

        <div class="promo_item">
            <img src="/img/offer/ACCESORIES.png" alt="ACCESORIES">
            <p class="promo_text last_item">LUXIROUS & TRENDY<br>
                <span class="promo_text2 pink_text">ACCESORIES</span></p>
        </div>
    </div>
</body>
</html>
